<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Admin
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Admin</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card>   
      <h4 style="font-weight: bold; text-align: center;">Orders For Each Vendor (Last 7 days)</h4>
      <ion-button expand="block">View Orders</ion-button>
      <!--<ion-button expand="block" (click)="delAccountPopUp()">Delete Account</ion-button>-->
    </ion-card>

    <ion-card>   
            <h4 style="font-weight: bold; text-align: center;">Canteen</h4>
            <ion-button expand="block">Edit Canteen</ion-button>
            <ion-button expand="block">Add Canteen</ion-button>
            <ion-button expand="block">Delete Canteen</ion-button>
    </ion-card>
    <br>
    <ion-card>   
        <h4 style="font-weight: bold; text-align: center;">Users</h4>
        <ion-button expand="block" (click)="addAccountPopUp()">Add Account</ion-button>
        <ion-button expand="block" (click)="ViewAccount()">View Account</ion-button>
        <!--<ion-button expand="block" (click)="delAccountPopUp()">Delete Account</ion-button>-->
    </ion-card>
    <br>
    <ion-card>   
        <h4 style="font-weight: bold; text-align: center;">Vendor Food</h4>
        <ion-button expand="block" (click)="viewFoodBtn()">View Food</ion-button>
        <ion-button expand="block">Edit & Delete Food</ion-button>
    </ion-card>
    <br>
    <ion-card>   
        <h4 style="font-weight: bold; text-align: center;">Student Stamps</h4>
        <ion-button expand="block" >Add Stamps</ion-button>
        <ion-button expand="block" >Deduct Stamps</ion-button>
    </ion-card>
    <br>
    <ion-card>   
        <h4 style="font-weight: bold; text-align: center;">Vendor Stall Name</h4>
        <ion-button expand="block" >Edit Stall Name</ion-button>
    </ion-card>
  
  </ion-content>
