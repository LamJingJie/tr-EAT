<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Add Food For {{currentAccount}}</ion-title>
    <ion-icon name="close-outline" slot="end" (click)="dismiss()" style="font-size: 30px; padding-right: 10px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup] = "addfood_form" (ngSubmit)="addFood(addfood_form.value)">

    <ion-card >
      <ion-item>
        <ion-input type="text" formControlName="foodname" placeholder="Enter food name"></ion-input>
        <ion-icon *ngIf="foodname.invalid && (foodname.dirty || foodname.touched)" name ="alert-circle" color="danger"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card >
      <ion-item>
        <ion-input type="number" formControlName="foodprice" placeholder="Food Price"></ion-input>
        <ion-icon *ngIf="foodprice.invalid && (foodprice.dirty || foodprice.touched)" name ="alert-circle" color="danger"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label floating>Halal</ion-label>
        <ion-select value="true" formControlName="halal" >
          <ion-select-option value="true">True</ion-select-option>
          <ion-select-option value="false">False</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label floating>Vegetarian</ion-label>
        <ion-select value="true" formControlName="vegetarian" >
          <ion-select-option value="true">True</ion-select-option>
          <ion-select-option value="false">False</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label floating>Food Image</ion-label>
        <ion-input type="file" formControlName="foodimage" placeholder="image" id="file-id"  (change) = "onFileSelected($event)"></ion-input>
      </ion-item>
    </ion-card>

    <ion-button type="submit" [disabled] = "!addfood_form.valid">Proceed</ion-button>

  </form>

</ion-content>
