<ion-header>
</ion-header>

<ion-content>
  
  <img id="Logo" src="./assets/Logo.png" />
  <img id="TYN" src="./assets/TYN.png"/>
  <img id="RICE" src="./assets/RICE.png"/>

   <form [formGroup] = "signup_sponsor_form" (ngSubmit)="signup(signup_sponsor_form.value)">
      <!--Error messages-->
     <div>
      <h6 style="width: 100%;font-family: 'Segoe UI'; color: red; font-weight: 500; font-size: 12px; text-align: center; margin: auto;" *ngIf="email.invalid && (email.dirty || email.touched)">
        Email is invalid. Must be in all lower case
      </h6>
      <h6 style="width: 100%;font-family: 'Segoe UI'; color: red; font-weight: 500; font-size: 12px; text-align: center; margin: auto;"  *ngIf="password.invalid && (password.dirty || password.touched)">
        Password must have a minimum of 7 characters.
      </h6>
      <h6 style="width: 100%;font-family: 'Segoe UI'; color: red; font-weight: 500; font-size: 12px; text-align: center; margin: auto;" *ngIf='signup_sponsor_form.value["password"] != signup_sponsor_form.value["confirmPassword"]'>
        "Password" & "Confirm Password" does not match!
      </h6>
     </div>
     
      <ion-card>
        <ion-item>
          <ion-input  type="email" formControlName="email" placeholder="Enter your email"></ion-input>
          <ion-icon *ngIf="email.invalid && (email.dirty || email.touched)" name="alert-circle" color="danger"></ion-icon>
        </ion-item>
      </ion-card>
      
      <ion-card>
        <ion-label *ngIf="password.invalid && (password.dirty || password.touched)"></ion-label>
        <ion-item>
          <ion-input  #password1 type="password" formControlName="password" placeholder="Enter your password"></ion-input>
          <ion-icon *ngIf="password.invalid && (password.dirty || password.touched)" name="alert-circle" color="danger"></ion-icon>
          <ion-icon *ngIf="password1.type == 'text'" name="eye" (click)="showPassword1(password1)"></ion-icon>
          <ion-icon *ngIf="password1.type == 'password'"name ="eye-outline" (click)="showPassword1(password1)"></ion-icon>
        </ion-item>
      </ion-card>
      
      <ion-card>
        <ion-item>
          <ion-input  #password2 type="password" formControlName = "confirmPassword" placeholder="Confirm your password"></ion-input>
          <ion-icon *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" name="alert-circle" color="danger"></ion-icon>
          <ion-icon *ngIf="password2.type == 'text'" name="eye" (click)="showPassword2(password2)"></ion-icon>
          <ion-icon *ngIf="password2.type == 'password'"name ="eye-outline" (click)="showPassword2(password2)"></ion-icon>
        </ion-item> 
      </ion-card>

      
      <div id="signupbtn">
        <ion-button fill="clear" class="buttons" type="submit" [disabled] = '!signup_sponsor_form.valid || signup_sponsor_form.value["password"] != signup_sponsor_form.value["confirmPassword"]'>Sign Up</ion-button>
      </div>
      <div id="signupbtn">
        <ion-button fill="clear" class="buttons" (click)="bckLogin()">Login</ion-button>
      </div>
    </form>

  
 
</ion-content>
