<ion-header>
  <ion-toolbar>
    <ion-title>Foods</ion-title>
    <ion-icon name="arrow-back-outline" slot="start" (click)="dismiss()" style="font-size: 30px; padding-right: 10px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-card style="margin-bottom: 30px;" *ngFor="let food of foodData">
    <ion-item  (click)="editFood(food.id)">
      
      <img style="padding :10px;"src="{{food.image}}" alt='image' width="50%;" />

      <div>
        <div style="padding-left: 5 px; font-family: 'Segoe UI'; font-size: 15px ;font-weight: 550;">{{food.foodname}}</div>
      </div>
    </ion-item>
    <div style="text-align: center;">
      <ion-button style="width:100%; font-size: 13px; margin: auto;" (click)="deleteFoodPopUp(food.id, food.foodname, food.mergedName)">
        Delete<ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card>


  <div style="text-align: center; position: relative; top:30%;" *ngIf="foodData.length == 0">
    No Food Retrieved
  </div>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="currentAcc != null">
    <ion-fab-button>
      <ion-icon name="add" (click)="addFood()">Add Food</ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
