<ion-header>
  <ion-toolbar>
    <ion-title>Stalls</ion-title>
    <ion-icon name="arrow-back-outline" slot="start" (click)="dismiss()" style="font-size: 30px; padding-right: 10px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content style="padding:10px">
  <div style="position: absolute; right:0; padding: 10px;">
    <ion-button (click)='aboutus_modal()'></ion-button>
  </div>
  
  <img id="Logo" src="./assets/Logo.png" />
  <img class="Footer" id="TYN" src="./assets/TYN.png"/>
  <img id="RICE" src="./assets/RICE.png"/>

  <div id = "intro">
    <h4>Welcome to</h4>
    <h1 *ngIf="canteen_chosen ==='ALL'">TP Canteens</h1>
    <h1 *ngIf ="canteen_chosen !== 'ALL'">{{canteen_name}}</h1>
  </div>

  
  <!--Show all the stores-->
  <ion-card *ngFor="let vendor of vendorArray" (click)="selectedStall(vendor.id, vendor.stallname, vendor.canteenID)" >
    
    <img style="padding:7px;padding-bottom: 0%;"src= "assets/shapes.svg" alt='image'/>
    <ion-card-header>
      <ion-card-title id="vendorname">
        {{vendor.stallname}}
        </ion-card-title>
      
    </ion-card-header>
  </ion-card>

  <div *ngIf="vendorArray.length === 0">No stall retrieved</div>


</ion-content>
