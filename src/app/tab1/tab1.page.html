<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
</ion-header>

<ion-content [fullscreen]="true">

  <!--<app-explore-container name="Tab 1 page"></app-explore-container>-->
  <!---Canteen Carousel--->
  <div style="padding:5px;">
    <h6>Canteens</h6>
    <div style="height: 100px;">
      <ion-slides [options]="sliderConfig" id="slider">
        <ion-slide id="slide">
          <ion-card class='canteen' (click)="ChosenCanteen('ALL')">
            <div id="btnClick">
              <div id="canteen_txt">
                ALL
              </div>
            </div>
          </ion-card>
        </ion-slide>
        <ion-slide *ngFor = "let ct of canteen" id="slide">
          <ion-card class='canteen'  (click)="ChosenCanteen(ct.id)">
            <div id="btnClick">
              <img style="position: absolute; z-index: -2; left: 0%; right:0%; height: 100%; width: 100%;" src={{ct.image}}/>
              <div id="canteen_txt">
                {{ct.id}} 
              
              </div>
            </div>
            
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
  </div>


  <div *ngFor = "let ct of canteen">
    {{ct.id}} - {{ct.color}}
    <div [style.background-color] = "ct.color" style="width: 100%; height: 100px;"></div>
  </div>
   
    

 

      <p *ngIf = "canteen.length == 0; then pass; else fail"></p>
      <ng-template #pass> Loading...</ng-template>
      <ng-template #fail> Loaded</ng-template>


    
     <ion-button class="color-picker">Color Picker</ion-button>

     <ion-card class="colorshown">Color shown here</ion-card>


  <ion-button (click)="SignOut()">Log Out</ion-button>
  
</ion-content>
