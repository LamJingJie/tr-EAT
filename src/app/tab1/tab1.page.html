<ion-header [translucent]="true">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>

<ion-content [fullscreen]="true">
  <!---About us-->

  <div style="position: absolute; right:0; padding: 20px;">

  </div>
  <img id="Logo" src="./assets/Logo.png" />

  <div id = "intro">
  <div style="font-family: 'Segoe UI';font-size: 30px;font-weight: bold;">Hello</div>
  <div style="font-family: 'Segoe UI';font-size: 20px;font-weight: 550;">Would you like a tr-EAT?</div>
  </div>

  <!--<app-explore-container name="Tab 1 page"></app-explore-container>-->
 
    <div class=section>
    <div class=subtitle style="padding-top: 30px;padding-bottom: 15px;">Canteens</div>
    <!---Canteen Carousel--->
    <div id = "ctncarousel">
      <ion-slides [options]="sliderConfig" class="slider">
      
        <ion-slide id="slide" >
          <ion-card class='canteen'(click)="ChosenCanteen('ALL')">
            <div id="btnClick">
            <img class="img" src="./assets/All_logoimg.png"/>
            </div>
          </ion-card>
         </ion-slide>

          <ion-slide *ngFor="let ct of canteen"  id="slide">
            <ion-card *ngIf = "ct.deleted == false" class='canteen' (click)="ChosenCanteen(ct.id)" [style.background-color]="ct.color">
              <div id="btnClick">
              <!--Uncomment the line below to see image carousell-->
              <!-- <img class="img2" src={{ct.image}}/>-->
              <!-- <img style="position: absolute; z-index: -2; left: 0%; right:0%; height: 100%; width: 100%;" src={{ct.image}}/>-->
                <div id="canteen_txt">
                  {{ct.canteenname}}
                </div>
              </div>
            </ion-card>                  
          </ion-slide>
  
       </ion-slides>
    </div>
    </div>
