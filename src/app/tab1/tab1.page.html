<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!--<app-explore-container name="Tab 1 page"></app-explore-container>-->
  <div style="padding:5px;">
    <h6>Canteens</h6>
    <div style="height: 70px;">
      <ion-slides [options]="sliderConfig" id="slider">
        <ion-slide>
          <ion-card class='canteen' (click)="ChosenCanteen('ALL')">
            <div id="canteen_txt">
              ALL
            </div>
          </ion-card>
        </ion-slide>
        <ion-slide *ngFor = "let ct of canteen" id="slide">
          <ion-card class='canteen'  (click)="ChosenCanteen(ct.id)">
              <img style="position: absolute; left: 0%; right:0%; height: 100%; width: 100%;" src={{ct.image}}/>
            <div id="canteen_txt">
              {{ct.id}}
            </div>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
   
    

 

      <p *ngIf = "canteen.length == 0; then pass; else fail"></p>
      <ng-template #pass> Loading...</ng-template>
      <ng-template #fail> Loaded</ng-template>


  <ion-button (click)="SignOut()">Log Out</ion-button>
  
</ion-content>
